# use C-g as prefix
unbind C-b
set -g prefix C-g
bind C-g send-prefix

# According to Neovim wiki
# set -g default-terminal "screen-256color"

# https://wiki.archlinux.org/index.php/Tmux#Setting_the_correct_term
# display 256 color
# to test:
# https://gist.github.com/XVilka/8346728
# printf "\x1b[${bg};2;${red};${green};${blue}m\n"
# tmux version >= 2.1
# set -g default-terminal "xterm-256color"

# display true color 24-bit
# to test:
# printf "\x1b[38;2;255;100;0mTRUECOLOR\x1b[0m\n"
# tmux version >= 2.2
# set -ga terminal-overrides ",xterm-256color:Tc"

set-option -ga terminal-overrides ",*256col*:Tc"

# windows and pane counts start from 1
set -g base-index 1
setw -g pane-base-index 1

# Remove delay when pressing esc in Vim
set -sg escape-time 1

# Renumber windows automatically after removing a window
# Prevents my OCD and means I don't have to manually run {move|swap}-window
set-option -g renumber-windows on

set -g history-limit 10000
setw -g mouse on

# Make sure messages (using display-message) are displayed for long enough to read
set-option -g display-time 2000

# extra commands for interacting with the ICCCM clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

set -g status-bg black
set -g status-fg white

set -g mode-keys vi

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# y and p as in vim
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -T copy-mode 'v' send -X begin-selection
bind -T copy-mode 'y' send -X copy-selection
bind -T copy-mode 'Space' send -X halfpage-down
bind -T copy-mode 'Bspace' send -X halfpage-up
